{% load static %}
<!DOCTYPE HTML>
<html>
    <head>
        <title>SkillScope</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
        <link rel="stylesheet" href="{% static 'css/main.css' %}" />
        <noscript><link rel="stylesheet" href="{% static 'css/noscript.css' %}" /></noscript>
    </head>
	<body class="is-preload">

		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Header -->
					<header id="header" class="alt">
						<a href="{% url 'index' %}" class="logo"><strong>SkillScope</strong> <span>Precision at Every Push</span></a>
						<nav>
							<a href="#menu">Menu</a>
						</nav>
					</header>

				<!-- Menu -->
					<nav id="menu">
						<ul class="actions stacked" style="width: 100%; justify-content: center;">
								<li><a href="/" class="button primary fit">Home</a></li>
								<!-- Show login link if user is not logged in -->
								<li><a href="{% url 'view_repository' %}" class="button primary fit">Pick Another Repository</a></li>
						</ul>
					</nav>

				<!-- Main -->
					<!-- Min -->
					<div id="main" style="display: flex; justify-content: center; align-items: center; height: 100vh;">
						<form action="{% url 'view_repository' %}" method="POST" class="alt" style="width: 100%; max-width: 600px; display: flex; flex-direction: column; align-items: center;">
							{% csrf_token %}
							<ul class="actions" style="width: 100%; justify-content: center; margin-bottom: 20px;">
								<li>Enter GitHub repository link to query below</li>
							</ul>
							<input type="url" name="github_link" placeholder="https://github.com/Example/example" required class="alt" style="width: 100%; margin-bottom: 20px;">
							<ul class="actions" style="width: 100%; justify-content: center; margin-bottom: 20px;">
								<li>Enter quantity of issues to classify</li>
							</ul>
							<input type="number" name="quantity" value="3" min="1" max="10" required class="primary" style="width: 100%; margin-bottom: 20px;">
							<ul class="actions" style="width: 100%; justify-content: center; margin-bottom: 20px;">
								<li>Enter max number of matching domains to pick for each issue</li>
							</ul>
							<input type="number" name="domain_quantity" value="3" min="1" max="10" required class="primary" style="width: 100%; margin-bottom: 20px;">
							<ul class="actions" style="width: 100%; justify-content: center; margin-bottom: 20px;">
								<li>Enter algorithm</li>
							</ul>
							<select name="algorithm_choice" id="algorithm_choice" required class="primary" style="width: 100%; margin-bottom: 20px;">
								<option value="rf">Random Forest</option>
								<option value="gpt">Single GPT Unified</option>
								<option value="gpt-combined">Binary Classification Tiered GPT</option>
							</select>
							<ul class="actions" style="width: 100%; justify-content: center;">
								<li><input type="submit" value="Submit" class="primary"></li>
							</ul>
							
						</form>
					</div>

			</div>

		<!-- Scripts -->
			<script src="{% static 'js/jquery.min.js' %}"></script>
			<script src="{% static 'js/jquery.scrolly.min.js' %}"></script>
			<script src="{% static 'js/jquery.scrollex.min.js' %}"></script>
			<script src="{% static 'js/browser.min.js' %}"></script>
			<script src="{% static 'js/breakpoints.min.js' %}"></script>
			<script src="{% static 'js/util.js' %}"></script>
			<script src="{% static 'js/main.js' %}"></script>

	</body>
</html>
