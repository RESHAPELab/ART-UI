
<!DOCTYPE HTML>
<html>
<head>
    <title>{% block title %}AST base {% endblock %}</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/main.css' %}" />
    <noscript><link rel="stylesheet" href="{% static 'css/noscript.css' %}" /></noscript>
</head>
<body class="is-preload">

<!-- Wrapper -->
<div id="wrapper">

    <!-- Header -->
    <header id="header">
        <a href="{% url 'index' %}" class="logo"><strong>SkillScope</strong> <span>Precision at Every Push</span></a>
        <nav>
            <a href="#menu">Menu</a>
        </nav>
    </header>

    <!-- Menu -->
    <nav id="menu">
        <ul class="actions stacked" style="width: 100%; justify-content: center;">
                <li><a href="/" class="button primary fit">Home</a></li>
                <!-- Show login link if user is not logged in -->
                <li><a href="{% url 'view_repository' %}" class="button primary fit">Pick Another Repository</a></li>
        </ul>
    </nav>

    <!-- Main -->
    <div id="main" class="inner">
        {% block content %}{% endblock %}
    </div>

</div>
</body>
